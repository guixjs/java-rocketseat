<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cadastro de Empresa</title>
</head>

<body class="bg-sky-950 h-screen items-center flex justify-center">
  <form id="submitForm" class="flex gap-24" th:action="@{/company/create}" method="post" th:object="${company}">
    <div class="space-y-8 bg-zinc-900 rounded-md p-10">
      <p class="text-white">Empresa, crie seu cadastro gratuitamente</p>

      <div class="flex flex-row gap-10">

        <input type="text" name="username"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="usuario" th:field="*{username}">


        <input type="email" name="email"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="E-mail" th:field="*{email}">

      </div>
      <div class="flex flex-row gap-10">
        <input type="text" name="name"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="Digite seu nome" th:field="*{name}">

        <input type="text" name="website"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="Digite seu website" th:field="*{website}">
      </div>
      <div class="flex flex-row gap-10">
        <input type="password" name="password" id="password"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="password" th:field="*{password}">

        <input type="password" name="confirmPassword" id="confirmPassword"
          class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
          placeholder="Confirme sua senha">
      </div>
      <textarea name="descripton"
        class="bg-gray-50 text-gray-900 text-xd rounded w-full block p-3 focus:outline-none focus:ring:green-600 focus:ring-2"
        placeholder="Breve descrição" th:field="*{descripton}"></textarea>

      <p class="text-red-400 hidden" id="password_error">As senhas são diferentes</p>
      <button class="bg-green-700 w-full p-4 rounded text-white hover:bg-green-600" type="submit">Criar</button>

      <p class="mt-4 text-white">
        Já tem uma conta? <a href="/company/login" class="text-center text-green-700 hover:text-green-600">Faça login
          aqui</a>
      </p>

      <div class="text-white max-w-80 text-6xl flex items-center ">
        Gestão de vagas
      </div>


    </div>
  </form>
</body>


<script>
  document.getElementById("submitForm").addEventListener("submit", (event) => {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    if (password !== confirmPassword) {
      document.getElementById("password_error").classList.remove("hidden")
      event.preventDefault()
    }
  })
</script>

</html>
