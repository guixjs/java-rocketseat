<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vagas disponíveis</title>
</head>

<body class="bg-gray-900">

  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px2 sm:px-6 lg:px-8">
      <div class="text-white relative flex h-16 items-center justify-start">
        <div class="text-white space-x-4">
          <a href="/candidate/profile">Profile</a>
          <a href="/candidate/jobs" class="bg-gray-900 rounded-md px-3 py-2">Vagas</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-24 text-center">
    <form action="">
      <input type="text" name="filter" class="bg-gray-50 text-gray-500 rounded w-96 p-3 focus:outline-none"
        placeholder="Busca de vagas">

      <button class="bg-green-600 text-white w-24  p-3 rounded ml-3 hover:bg-gree-500">Buscar</button>
    </form>

    <div class="max-w-md mx-auto mt-10">

      <form th:action="@{/candidate/jobs/apply}" method="post"></form>
      <div th:each="job:$={jobs}" class="text-white bg-gray-800 rounded-lg p-4 mb-4 shadow-md justify-content">

        <input type="hidden" name="jobId" th:value="${job.id}">

        <h3 th:text="${job.description}" class="font-bold"></h3>

        <span th:text="${job.level}" class="block"></span>

        <span class="mt-4 block font-bold">Benefícios</span>

        <span th:text="${job.benefits}" class="block"></span>

        <button class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounedd mt-4">Aplicar</button>

      </div>
    </div>


  </div>


</body>

</html>
